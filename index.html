<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Hamburger Menu with Search Bar</title>
  
<link rel="stylesheet" href="assets/boostrap.css">
<link rel="stylesheet" href="assets/style.css">
  <style>
    .navbar-toggler {
      margin-right: 1rem; /* Adjust margin to fit on the left side */
      display: inline-block !important; /* Ensure it is visible on all devices */
    }

    .search-bar {
      flex-grow: 1;
      margin-left: 10px;
    }
    .navbar{
        margin-left: 20px;
        margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="d-flex w-100">
        <!-- Hamburger Menu Button (left side) -->
        <button class="navbar-toggler me-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
          <!-- <span class="navbar-toggler-icon"></span> -->
          <img src="assets/img/menu-1.png" style="width: 40px;height: 40px;">
        </button>

        <!-- Search Bar (right side) -->
        <form class="d-flex search-bar ms-auto">
          <input class="form-control  me-2" style="width: 40%;" type="search" placeholder="Search" aria-label="Search">
        </form>
      </div>
    </div>
  </nav>

  <!-- Offcanvas Menu -->
  <div class="offcanvas offcanvas-start ml-2" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
  <!-- Desktop Navigation Bar -->
 <nav class="navbar navbar-expand-lg navbar-light bg-light d-none d-lg-block">
    <div class="container bg-dark">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="#overview">Overview</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#compare">Compare</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#images">Images</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#reviews">User Review</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#variant">Variant</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#video">Video</a>
        </li>
      </ul>
    </div>
  </nav>
  <script src="javascript.js"></script>
</body>
</html>
